<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
    <title> Spirit Animal Matcher </title>
</head>

<body>
<div class="heading">
    <div class="bg-img rounded">
        <div class="container text-center">
            <div class="text-left mb-5">
                <a class="btn-light btn-lg" href="/">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <div class="header-content rounded p-3 mb-5">
                <h1 class="display-4 title">Spirit Animal Matcher </h1>
                    <div class="col-sm">
                        <h4>What is your true Spirit Animal?</h4>
                        <h4>
                            Complete the survey below to find out!
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="container mb-3">
        <div class="row mb-3">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        About You
                    </div>
                    <div class="card-body">
                        <form class="about-form">
                            <div class="form-group">
                                <label for="input-name">Name</label>
                                <input name="input-name" type="text" class="form-control" placeholder="ex: Jane Doe">
                                <div class="invalid-feedback">
                                    Please enter your name.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-photo">Photo Link</label>
                                <input type="text" name="input-photo" class="form-control" placeholder="ex: https://bit.ly/2qh2623">
                                <div class="invalid-feedback">Please provide url here</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Survey Questions
                    </div>
                    <div class="card-body">
                        <form class="survey-questions">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
